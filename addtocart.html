

<!DOCTYPE html>
<html>
    <head>
        <title>The products</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="addtocart.css" />
        <script src="addtocart.js" async></script>
    </head>
    <body>
        <section>
            <h2 class="section-header">WELCOME<br> Please Place the order</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">CUCUMBER</span>
                    <img class="shop-item-image" src="https://thumbs.dreamstime.com/b/cucumber-white-8624699.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><b>$40</b></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">BRINJAL</span>
                    <img class="shop-item-image" src="https://t4.ftcdn.net/jpg/03/69/98/49/360_F_369984944_mp5bcE534T45okjhprMta7z6ujQlaYXC.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><b>$55</b></span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ONION</span>
                    <img class="shop-item-image" src="https://media.istockphoto.com/id/499146870/photo/red-onions.jpg?s=612x612&w=0&k=20&c=OaZUynAtxIJyPaSgAsAGWwAbpTs_EfKF5zT_UvBDpbY=">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><b>$45</b></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">GARLIC</span>
                    <img class="shop-item-image" src="https://images.pexels.com/photos/1392585/pexels-photo-1392585.jpeg?cs=srgb&dl=pexels-nick-collins-1392585.jpg&fm=jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"><b>$75</b></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART ITEMS</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">CHECKOUT</button>
        </section>
        
    </body>
</html>
